<!DOCTYPE html>
<html lang="en">


<a type="button" class="btn btn-default" href="/auth">Login</a>
<a type="button" class="btn btn-default" href="/logout">Logout</a>

<hr>


{% for plist in resp %}

    <h2>{{plist.name}}</h2>

    {% for track in plist.songs['items'] %}

        <a>{{track.track.name}}</a>

        {% for artist in track.track.artists %}

            <a> - {{artist.name}}</a>

        {% endfor %}

        <br>

    {% endfor %}

{% endfor %}

</html>
