
{% include 'layout.html' %}

<h1>{{title}}</h1>

{% for plist in resp['items'] %}

    <h2>{{plist.name}}</h2>

    {% for track in plist['songs']['items'] %}


            <a>{{track.track.name}}</a>

            {% for artist in track.track.artists %}

                <a> - {{artist.name}}</a>

            {% endfor %}
        <br>

    {% endfor %}

{% endfor %}
